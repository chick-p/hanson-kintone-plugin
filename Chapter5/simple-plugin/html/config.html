<section class="settings">
  <form>
    <div class="kintoneplugin-row">
      <button type="button" class="js-button-cancel kintoneplugin-button-normal">Cancel</button>
      <button type="submit" class="js-button-save kintoneplugin-button-dialog-ok">Save</button>
    </div>
    <div class="kintoneplugin-row">
      <label class="kintoneplugin-title" for="message">
        メッセージ
        <span class="kintoneplugin-require">必須</span>
      </label>
    </div>
    <div class="kintoneplugin-row">
      <input id="message" type="text" class="js-message kintoneplugin-input-text">
      <div class="js-message-alert js-hidden kintoneplugin-alert">
        メッセージを入力してください
      </div>
    </div>
    <div class="kintoneplugin-row">
      <label class="kintoneplugin-title" for="message-shown-field">
        メッセージを表示するフィールド
        <span class="kintoneplugin-require">必須</span>
      </label>
    </div>
    <div class="kintoneplugin-row">
      <div class="kintoneplugin-select-outer">
        <div class="kintoneplugin-select">
          <select id="message-shown-field" class="js-message-shown-field">
          </select>
        </div>
      </div>
      <div class="js-message-shown-field-alert js-hidden kintoneplugin-alert">
        フィールドを選択してください
      </div>
    </div>
    <div class="kintoneplugin-row">
      <label class="kintoneplugin-title" for="token">
        OpenWeatherMap の API トークン
        <span class="kintoneplugin-require">必須</span>
      </label>
    </div>
    <div class="kintoneplugin-row">
      <input id="token" type="text" class="js-token kintoneplugin-input-text">
      <div class="js-token-alert js-hidden kintoneplugin-alert">
        OpenWeatherMap の API トークンを入力してください。
      </div>
    </div>
  </form>
</section>
